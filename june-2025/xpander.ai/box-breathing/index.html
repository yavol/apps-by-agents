<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Breathing App</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      font-family: Arial, sans-serif;
      color: #333;
    }
    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #89f7fe, #66a6ff);
      margin-bottom: 20px;
    }
    #circle.breathing {
      animation: breathe 16s ease-in-out infinite;
    }
    @keyframes breathe {
      0%   { transform: scale(1); }
      25%  { transform: scale(1.5); }
      50%  { transform: scale(1.5); }
      75%  { transform: scale(1); }
      100% { transform: scale(1); }
    }
    .phase {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ff9a9e;
      background-image: linear-gradient(120deg, #ff9a9e, #fad0c4);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff6a6a;
    }
    @media (max-width: 600px) {
      #circle {
        width: 150px;
        height: 150px;
      }
      .phase {
        font-size: 1.2rem;
      }
      button {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div class="phase" id="phase"></div>
  <button id="startStop">Start</button>
  <script>
    const circle = document.getElementById('circle');
    const phaseText = document.getElementById('phase');
    const button = document.getElementById('startStop');
    let timer;
    const durations = [4000, 4000, 4000, 4000];
    const phases = ['Inhale', 'Hold', 'Exhale', 'Hold'];
    let currentPhase = 0;

    function startBreathing() {
      circle.classList.add('breathing');
      button.textContent = 'Stop';
      currentPhase = 0;
      phaseText.textContent = phases[currentPhase];
      timer = setTimeout(nextPhase, durations[currentPhase]);
    }

    function nextPhase() {
      currentPhase = (currentPhase + 1) % phases.length;
      phaseText.textContent = phases[currentPhase];
      timer = setTimeout(nextPhase, durations[currentPhase]);
    }

    function stopBreathing() {
      circle.classList.remove('breathing');
      button.textContent = 'Start';
      phaseText.textContent = '';
      clearTimeout(timer);
    }

    button.addEventListener('click', () => {
      if (button.textContent === 'Start') {
        startBreathing();
      } else {
        stopBreathing();
      }
    });
  </script>
</body>
</html>
