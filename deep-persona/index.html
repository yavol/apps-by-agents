<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepPersona â€“ AI Personality Test</title>
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div id="container" class="max-w-lg mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">DeepPersona</h1>
    <div id="questionnaire" class="space-y-6">
      <div id="question-holder" class="opacity-0 transition-opacity duration-500">
        <div class="text-xl font-semibold" id="question-text"></div>
        <div class="flex justify-between mt-4">
          <span id="label-left" class="text-gray-600"></span>
          <span id="label-right" class="text-gray-600"></span>
        </div>
        <input type="range" id="answer-slider" min="0" max="100" value="50" class="w-full mt-2">
      </div>
      <div class="flex justify-between">
        <button id="prev-btn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded disabled:opacity-50">Previous</button>
        <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
      </div>
    </div>
    <div id="summary" class="hidden space-y-6">
      <h2 class="text-2xl font-bold text-center">Your Personality Profile</h2>
      <div id="avatar-container" class="flex justify-center mb-4">
        <img id="avatar" class="w-32 h-32 rounded-full shadow-lg" alt="Avatar">
      </div>
      <div id="analysis" class="space-y-4"></div>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h3 class="font-semibold">Strengths</h3>
          <ul id="strengths-list" class="list-disc list-inside"></ul>
        </div>
        <div>
          <h3 class="font-semibold">Weaknesses</h3>
          <ul id="weaknesses-list" class="list-disc list-inside"></ul>
        </div>
      </div>
      <div>
        <h3 class="font-semibold">Keywords</h3>
        <div id="keywords-list" class="flex flex-wrap gap-2"></div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
